<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" type="text/css" href="../src/base.css"/>
    <link rel="stylesheet" type="text/css" href="../src/reg/style.css"/>


</head>

<body>
    <div id="wrapper">
        <div id="logo"></div>
        <div class="form reg-form">
            <div class="field phone-field">
                <i class="icon"></i>
                <input type="number" placeholder="手机号码">
            </div>
            <div class="field code-field clearfix">
                <i class="icon"></i>
                <input type="number" placeholder="验证码">
                <a href="javascript:;" class="btn J_GetCode">获取验证码</a>
            </div>
            <div class="field shop-field">
                <i class="icon"></i>
                <input type="text" class="J_Shop" placeholder="门店代码（即中介公司）">
                <div class="suggestlist J_Suggest">
                    
                </div>
            </div>
            <div class="field check-field checked-field">
                <i></i>
                <span>同意<a href="#">《趴碰网络科技微经纪系统服务》</a></span>
            </div>
            <div class="field">
                <a href="javascript:;" class="btn btn-primary J_Reg" ><i></i>注册</a>
            </div>


        </div> 


    </div>

    <div class="mask J_Mask"></div>
    <div class="modal J_RegConfirm">
        <div class="inner">
            注册成功后佣金与<strong>【杭州天空和房地产代理有限公司滨江分店】</strong>结算，是否确定？
        </div>
        <div class="btn-wrap">
            <a href="javascript:;" class="btn btn-gray J_Cancel">取消</a>
            <a href="javascript:;" class="btn btn-primary J_Submit">确定</a>
        </div>
        
    </div>
    



<script src="../src/lib/jquery.js"></script>
<script src="../src/reg/index.js"></script>

</body>
</html>
