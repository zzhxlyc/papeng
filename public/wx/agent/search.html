<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>房产趴砰网</title>

    <link rel="stylesheet" type="text/css" href="../static/base.css"/>
    <link rel="stylesheet" type="text/css" href="../static/customersearch/style.css"/>


</head>

<body>
    <div id="wrapper">
        <div id="header">
            <a href="#" class="logo"></a>
            <div class="nav">
                <a href="javascript:;" class="J_Order">排序</a>
                <a href="">楼盘</a>
                <a href="">杭州</a>
                <a href="javascript:;" class="J_Area">区域</a>
            </div>
            
        </div>

        <div class="search-wrap">
            <input type="search" class="J_SearchKey" placeholder="查找客户">
            <a href="javascript:;" class="search-btn J_Search"></a>
            
        </div>
        <div class="list-wrap">
            <div class="item item1" type="undo">
                <div class="title">
                    <i></i>
                    <span>报备客户（<span class="baobei_count"></span>）</span>
                </div>
                <div class="list J_List">
            

                </div>
            
            </div>
            <div class="item item2" type="valid">
                <div class="title">
                    <i></i>
                    <span>有效客户（<span class="valid_count"></span>）</span>
                </div>
                <div class="list J_List">
            

                </div>
                
            </div>
            <div class="item item3" type="invalid">
                <div class="title">
                    <i></i>
                    <span>失效客户（<span class="invalid_count"></span>）</span>
                </div>
                <div class="list J_List">
            

                </div>
               
            </div>
            <div class="item item4" type="overtime">
                <div class="title">
                    <i></i>
                    <span>即将失效（<span class="will_invalid_count"></span>）</span>
                </div>
                <div class="list J_List">
            

                </div>
                
            </div>
        </div>
        




        
    </div>
    <div class="mask J_Mask"></div>
    <div class="order-select-wrap J_OrderSelect">
        <i class="arrow-top"></i>
        <div class="item cur" order="">位置距离</div>
        <div class="item" order="yjje">佣金金额</div>
        <div class="item" order="jjbl">佣金比例</div>
        <div class="item" order="jjbl">界定时间</div>
        
    </div>
    <div class="area-select-wrap J_AreaSelect">
        <i class="arrow-top"></i>
        <div class="zonelist J_ZoneSelect">
            <div class="item"></div>
        </div>
        <div class="blocklist J_BlockSelect">
            <div class="item">
                
            </div>
        </div>

        
    </div>

  

<script src="../static/lib/jquery.js"></script>

<script src="../static/utils.js"></script>
<script src="../static/customersearch/index.js"></script>

</body>
</html>
